{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <title>{% block title %}svoy{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto+Mono&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>
<body>
    <div class="page-header">
        <h1><a href="/">SVOY</a></h1>
    </div>
    <div class="content container">
        {% if user.is_authenticated %}
        {{ user.username }} <a href="{% url 'edit-profile' user.pk %}">edit profile</a>
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <p>you are not logged in <a href="{% url 'login' %}">login</a> or <a href="{% url 'signup' %}">sign up</a> </p>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
