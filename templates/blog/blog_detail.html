{% extends 'base.html' %}
{% block title %} blog detail {% endblock %}
{% block content %}
<h3> {{object.title}} </h3>

<p><i>About: {{ object.description }}</p></i>
<p><i>Author: {{ object.user }}</p></i>
<h4><a href="{% url 'post-list' blog.user.username %}">see posts</a></h4>

<p><a href="{% url 'blog-list' %}">back</a></p>
<img class="img-fluid" src="{{object.image.url}}" alt="">
{% endblock %}
