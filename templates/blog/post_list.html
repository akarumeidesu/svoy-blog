{% extends 'base.html' %}
{% block title %} blog {% endblock %}
{% block content %}
<h2>post list</h2>
<a href="{% url 'post-create' %}">create post</a>
<ul>
    {% for post in object_list %}
    <li>
        <h4><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
        <p>{{ post.text }}</p>
        <p>{{ post.created }}</p>
    </li>
    {% empty %}
        <li>no posts</li>
    {% endfor %}
</ul>
<p><a href="{% url 'blog-list' %}">back</a></p>
{% endblock %}
